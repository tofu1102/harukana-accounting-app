<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>はるかな会計アプリ</title>
  </head>
  <body>
    {% if event_list %}
        <ul>
        {% for event in event_list %}
            <li><a href="{% url 'Accounting:detail' event.id %}">{{ event.name }}({{ event.date }})</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are available.</p>
    {% endif %}
  </body>
</html>
